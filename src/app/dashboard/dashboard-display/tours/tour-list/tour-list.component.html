<div class="outer">
<div class="card-display">
    <div *ngFor="let itinerary of itineraries"
    class="card-display-item">
    
        <p-card
        header="{{ itinerary.city }}"
        >
        <p>DAY: {{ itinerary.day }}</p>
        <P>DESCRIPTION: {{ itinerary.description }}</P>
        <ng-template pTemplate="header">
            <img
            alt="Card image"
            src="../../assets/tour.jpg"
            />
        </ng-template>
        
    </p-card>
</div>
</div>
    <p-button label="Book Package" (click)="bookPackage()"></p-button>
</div>
<router-outlet></router-outlet>

<router-outlet></router-outlet>
<div class="outer">
<p-table
    [value]="packages"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Package ID</th>
            <th style="width:25%">Package Name</th>
            <th style="width:25%">Duration</th>
            <th style="width:25%">Category</th>
            <th style="width:25%">Price</th>
            <th style="width:25%">Status</th>
            <th style="width:25%">Update</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-packages>
        <tr>
            <td>{{ packages.package_id }}</td>
            <td>{{ packages.package_name }}</td>
            <td>{{ packages.duration }}</td>
            <td>{{ packages.category }}</td>
            <td>{{ packages.price }}</td>
            <td>{{ packages.status }}</td>
            <td><button class='btn-style' (click)="update(packages, packages.package_id)">Update</button></td>
        </tr>
    </ng-template>
</p-table>
</div>

<div *ngIf="updateClicked">
    <app-update-package [package]="currentPackage"></app-update-package>
</div>

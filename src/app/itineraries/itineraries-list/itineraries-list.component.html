
<div class="outer" *ngIf = 'display'>
<p-table
    [value]="itineraries"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Package ID</th>
            <th style="width:25%">Itinerary ID</th>
            <th style="width:25%">Day</th>
            <th style="width:25%">City</th>
            <th style="width:25%">Description</th>
            <th style="width:25%">Update</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itineraries>
        <tr>
            <td>{{ itineraries.package_id }}</td>
            <td>{{ itineraries.itinerary_id }}</td>
            <td>{{ itineraries.city }}</td>
            <td>{{ itineraries.day }}</td>
            <td>{{ itineraries.description }}</td>
            <td><button class='btn-style' (click)="update(itineraries)">Update</button></td>
        </tr>
    </ng-template>
</p-table>
</div>



<p-dialog  (onHide)= 'onClose()' [(visible)]="updateDialog" [modal]="true" [style]="{ width: '50vw'}">
    <div class="outer">
       
    
        <form [formGroup]="itineraryForm" (ngSubmit)="onSubmit(itineraryForm)">
            <p-card header="Itinerary Details">
            <div class="field">
                <label for="city">city</label>
                <input type="text" pInputText formControlName="city"  name="city" placeholder="City"/>
            </div>
            <div class="field">
                <label for="day">Day</label>
                <input type="number" pInputText formControlName="day" name="day" placeholder="Day"/>
            </div>
            <div class="field">
                <label for="description">Description</label>
                <input type="text" pInputText formControlName="description" name="description" placeholder="Description"/>
            </div>
            <div class="field">
                <p-button label="Submit" 
                [disabled]="itineraryForm.invalid" type="Submit"></p-button>
            </div>
        </p-card>
        </form>
        </div>
</p-dialog>

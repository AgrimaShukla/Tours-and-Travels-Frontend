<router-outlet></router-outlet>
<div class="outer">
<p-table
    [value]="itineraries"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Package ID</th>
            <th style="width:25%">Itinerary ID</th>
            <th style="width:25%">Day</th>
            <th style="width:25%">City</th>
            <th style="width:25%">Description</th>
            <th style="width:25%">Update</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itineraries>
        <tr>
            <td>{{ itineraries.package_id }}</td>
            <td>{{ itineraries.itinerary_id }}</td>
            <td>{{ itineraries.city }}</td>
            <td>{{ itineraries.day }}</td>
            <td>{{ itineraries.description }}</td>
            <td><button  (click)="update(itineraries)">Update</button></td>
        </tr>
    </ng-template>
</p-table>
</div>

<div *ngIf="updated">
    <app-update-itineraries [itinerary]="currentItineraries"></app-update-itineraries>
</div>
